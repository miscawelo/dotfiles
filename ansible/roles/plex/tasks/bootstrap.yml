- name: Install base packages
  apt:
    name:
      - gpg

- name: Add Plex key
  apt_key:
    url: https://downloads.plex.tv/plex-keys/PlexSign.key
    state: present

- name: Add Plex repository
  apt_repository:
    repo: deb https://downloads.plex.tv/repo/deb public main
    state: present

- name: Install Plex Media Server
  apt:
    name:
      - plexmediaserver
    update_cache: yes
