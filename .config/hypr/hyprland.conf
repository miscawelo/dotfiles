source = $HOME/.config/hypr/hypr.d/*

exec-once = $HOME/scripts/hyprland/login

monitor = desc:Thermotrex Corporation TL140ADXP01, 2560x1600@120, auto, 1.25, bitdepth, 10

general {
    border_size = 3
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0
    col.inactive_border = $inactive
    col.active_border = $active
    col.nogroup_border = $inactive
    col.nogroup_border_active = $active
    cursor_inactive_timeout = 0
    layout = dwindle
    no_cursor_warps = true
    no_focus_fallback = false
    resize_on_border = false
    extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 1
    shadow_ignore_window = true
    col.shadow = $dark_gray
    col.shadow_inactive = rgba(00000000)
    shadow_offset = 4 4
    shadow_scale = 1.0
    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.2
    dim_around = 0.4
    screen_shader =
    blur {
        enabled = true
        size = 5
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        special = true
        #popups = true
        #popups_ignorealpha = 0.2
    }
}

animations {
    enabled = true
    first_launch_animation = true
}

input {
    kb_model =
    kb_layout = us, latam
    kb_variant =
    kb_options = grp:ctrls_toggle, compose:rctrl
    kb_rules =
    kb_file =
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 500
    sensitivity = 0.6
    accel_profile = flat
    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    scroll_button_lock = false
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 0
    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map =
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = false
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
    workspace_swipe_use_r = false
}

group {
    insert_after_current = true
    focus_removed_window = true
    col.border_active = $active
    col.border_inactive = $inactive
    col.border_locked_active = $active
    col.border_locked_inactive = $inactive
    groupbar {
#        enabled = true
        font_family = SF Pro Display
        font_size = 10
        gradients = false
#        priority = 3
        render_titles = true
        scrolling = false
        text_color = $white
        col.active = $active
        col.inactive = $inactive
        col.locked_active = $active
        col.locked_inactive = $inactive
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_hypr_chan = false
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    enable_swallow = true
    swallow_regex = kitty
    swallow_exception_regex = wev
    focus_on_activate = true
    no_direct_scanout = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
   # suppress_portal_warnings = false
    render_ahead_of_time = false
    render_ahead_safezone = 1
    cursor_zoom_factor = 1.0
    cursor_zoom_rigid = false
    allow_session_lock_restore = true
    background_color = rgba(000000ff)
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    workspace_center_on = 1
    focus_preferred_method = 0
    ignore_group_lock = false
    movefocus_cycles_fullscreen = true
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.9
    split_width_multiplier = 1.0
    no_gaps_when_only = true
    use_active_for_splits = true
    default_split_ratio = 1.0
}

debug {
#    overlay = true
}

plugin {
    hycov {
        overview_gappo = 10
        overview_gappi = 5
        hotarea_size = 10
        enable_hotarea = 0
        swipe_fingers = 4
        move_focus_distance = 100
        enable_gesture = 0
        disable_workspace_change = 0
        disable_spawn = 0
        auto_exit = 1
        auto_fullscreen = 0
        only_active_workspace = 0
        only_active_monitor = 0
        enable_alt_release_exit = 0
        alt_toggle_auto_next = 0
    }
}
