source = $HOME/.config/hypr/conf.d/*

general {
  border_size = 2
  no_border_on_floating = true
  gaps_in = 3
  gaps_out = 6
  gaps_workspaces = 0
  col.inactive_border = rgba(444444ff)
  col.active_border = rgba(ffffffff)
  col.nogroup_border = rgba(ffffaaff)
  col.nogroup_border_active = rgba(ffaaffff)
  layout = dwindle
  no_focus_fallback = false
  resize_on_border = true
  extend_border_grab_area = 15
  hover_icon_on_border = true
  allow_tearing = false
  resize_corner = 0
}

decoration {
  rounding = 5
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  drop_shadow = false
  shadow_range = 4
  shadow_render_power = 3
  shadow_ignore_window = true
  col.shadow = rgba(1a1a1aee)
  col.shadow_inactive = rgba(1a1a1aee)
  shadow_offset = 10 10
  shadow_scale = 1.0
  dim_inactive = false
  dim_strength = 0.5
  dim_special = 0.2
  dim_around = 0.4
  #  screen_shader = $HOME/.config/hypr/shaders/extradark.frag
  blur {
    enabled = true
    size = 8
    passes = 3
    ignore_opacity = false
    new_optimizations = true
    xray = false
    noise = 0.0
    contrast = 1.0
    brightness = 0.5
    vibrancy = 0.0
    vibrancy_darkness = 0.0
    special = false
    popups = false
    popups_ignorealpha = 0.2
  }
}

animations {
  enabled = true
  first_launch_animation = true
}

input {
  kb_model =
  kb_layout = us, latam
  kb_variant =
  kb_options = grp:ctrls_toggle, compose:rctrl
  kb_rules =
  kb_file =
  numlock_by_default = true
  resolve_binds_by_sym = false
  repeat_rate = 25
  repeat_delay = 600
  sensitivity = 0.0
  accel_profile =  flat
  left_handed = false
  scroll_points =
  scroll_method =
  scroll_button = 0
  scroll_button_lock = false
  scroll_factor = 1.0
  natural_scroll = false
  follow_mouse = 1
  mouse_refocus = false
  float_switch_override_focus = 1
  special_fallthrough = false
  off_window_axis_events = 1
  touchpad {
    disable_while_typing = false
    natural_scroll = true
    scroll_factor = 1.0
    middle_button_emulation = false
    tap_button_map =
    clickfinger_behavior = false
    tap-to-click = true
    drag_lock = true
    tap-and-drag = true
  }
}

device {
  name = asue120a:00-04f3:319b-touchpad
  sensitivity = 0.8
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_min_fingers = false
  workspace_swipe_distance = 300
  workspace_swipe_min_fingers = false
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_direction_lock = true
  workspace_swipe_direction_lock_threshold = 10
  workspace_swipe_forever = false
  workspace_swipe_use_r = false
}

group {
  insert_after_current = true
  focus_removed_window = true
  col.border_active = rgba(ffff0066)
  col.border_inactive = rgba(77770066)
  col.border_locked_active = rgba(ff550066)
  col.border_locked_inactive = rgba(77550066)
  groupbar {
    enabled = true
    font_family =
    font_size = 8
    gradients = true
    height = 14
    stacked = false
    priority = 3
    render_titles = true
    scrolling = true
    text_color = rgba(ffffffff)
    col.active = rgba(77770066)
    col.inactive = rgba(77770066)
    col.locked_active = rgba(ff550055)
    col.locked_inactive = rgba(77550066)
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  col.splash = rgba(ffffffff)
  font_family =
  splash_font_family =
  force_default_wallpaper = 0
  vfr = true
  vrr = 1
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  disable_autoreload = false
  enable_swallow = false
  swallow_regex =
  swallow_exception_regex =
  focus_on_activate = false
  no_direct_scanout = false
  mouse_move_focuses_monitor = true
#  suppress_portal_warnings = false
  render_ahead_of_time = false
  render_ahead_safezone = 1
  allow_session_lock_restore = true
  background_color = rgba(111111ff)
  close_special_on_empty = true
  new_window_takes_over_fullscreen = 0
  initial_workspace_tracking = 1
  middle_click_paste = true
}

binds {
  pass_mouse_when_bound = false
  scroll_event_delay = 300
  workspace_back_and_forth = false
  allow_workspace_cycles = false
  workspace_center_on = 1
  focus_preferred_method = 0
  ignore_group_lock = false
  movefocus_cycles_fullscreen = true
  disable_keybind_grabbing = false
  window_direction_monitor_fallback = true
}

xwayland {
  use_nearest_neighbor = true
  force_zero_scaling = false
}

opengl {
  nvidia_anti_flicker = true
  force_introspection = 1
}

cursor {
  no_hardware_cursors = false
  no_break_fs_vrr = false
  min_refresh_rate = 24
  hotspot_padding = 1
  inactive_timeout = 0
  no_warps = true
  persistent_warps = true
  warp_on_change_workspace =  true
  default_monitor =
  zoom_factor = 1.0
  zoom_rigid = false
  enable_hyprcursor = true
  hide_on_key_press = false
  hide_on_touch = false
}

debug {
  #  overlay = true
  #  damage_tracking = false
}

dwindle {
  pseudotile = false
  force_split = 2
  preserve_split = true
  smart_split = false
  smart_resizing = true
  permanent_direction_override = false
  special_scale_factor = 0.9
  split_width_multiplier = 1.0
  no_gaps_when_only = 1
  use_active_for_splits = true
  default_split_ratio = 1.0
}
