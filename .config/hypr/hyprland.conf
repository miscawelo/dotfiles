# Variables
$HOME = /home/miscawelo
$scripts = $HOME/scripts

# Source files
source = $HOME/.config/hypr/config.d/*

# Autostart
exec-once = $scripts/hyprland/login

# Colors
$active = rgba(ffffffff)
$inactive = rgba(48484aff)
$group_active = rgba(ffffffff)
$group_inactive = rgba(48484aff)
$group_text = rgba(ffffffff)
$urgent = rgba(ff443aff)
$text_active = rgba(000000ff)
$text_inactive = rgba(ffffffff)
$text_urgent = rgba(ffffffff)

# Monitors
monitor = desc:Thermotrex Corporation TL140ADXP01, 2560x1600@120, auto, 1.25, bitdepth, 10
monitor = desc:Samsung Electric Company Q85A 0x00000F00, 3840x2160@60, 0x0, 2, bitdepth, 10
monitor = desc:Microstep Optix G241VC 000000000000, 1920x1080@60, 0x0, 1, bitdepth, 10

general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 2
    gaps_out = 4
    col.inactive_border = $inactive
    col.active_border = $active
    col.group_border = $group_inactive
    col.group_border_active = $group_active
    cursor_inactive_timeout = 0
    layout = dwindle
    no_cursor_warps = true
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(000000ff)
    col.shadow_inactive = rgba(000000ff)
    shadow_offset = 1 1
    shadow_scale = 1.0
    dim_inactive = true
    dim_strength = 0.3
    dim_special = 0.2
    dim_around = 0.4
    # screen_shader = $HOME/.config/hypr/shaders/bluefilter.frag
    # screen_shader = $HOME/.config/hypr/shaders/drugs.frag
    # screen_shader = $HOME/.config/hypr/shaders/extradark.frag
    blur {
        enabled = true
        size = 10
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        xray = false
    }
}

animations {
    enabled = true
}

input {
    kb_model =
    kb_layout = us,latam
    kb_variant =
    kb_options = grp:ctrls_toggle
    kb_rules =
    kb_file =
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 500
    sensitivity = 0.9
    accel_profile = flat
    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 2

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map =
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 800
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
    workspace_swipe_use_r = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = true
    swallow_regex = org.wezfurlong.wezterm
    swallow_exception_regex =
    focus_on_activate = true
    no_direct_scanout = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    cursor_zoom_factor = 1.0
    cursor_zoom_rigid = false
    allow_session_lock_restore = true
    render_titles_in_groupbar = true
    groupbar_titles_font_size = 8
    groupbar_gradients = false
    groupbar_text_color = $group_text
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = true
    allow_workspace_cycles = false
    focus_preferred_method = 0
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}

debug {
#    overlay = true
#    damage_tracking = 0
}

dwindle {
    pseudotile = yes
    force_split = 2
    preserve_split = true
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.6
    split_width_multiplier = 1.0
    no_gaps_when_only = true
    use_active_for_splits = true
    default_split_ratio = 1.0
}

plugin {
}
