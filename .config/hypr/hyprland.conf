# Variables
$HOME = /home/miscawelo
$scripts = $HOME/scripts

# Autostart
exec-once = $scripts/hyprland/login

# Plugins
plugin = /usr/lib/libhy3.so

# Colors
$active = rgba(ffffffff)
$inactive = rgba(48484aff)
$urgent = rgba(ff443aff)
$text_active = rgba(000000ff)
$text_inactive = rgba(ffffffff)
$text_urgent = rgba(ffffffff)

general {
    border_size = 1
    no_border_on_floating = true
    gaps_in = 5
    gaps_out = 6
    col.inactive_border = $inactive
    col.active_border = $active
    col.group_border = rgba(ffffffff)
    col.group_border_active = rgba(ffffffff)
    col.group_border_locked = rgba(ffffffff)
    col.group_border_locked_active = rgba(ffffffff)
    cursor_inactive_timeout = 0
    layout = dwindle
    no_cursor_warps = true
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 10
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    blur = true
    blur_size = 10
    blur_passes = 2
    blur_ignore_opacity = true
    blur_new_optimizations = true
    blur_xray = false
    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(000000ff)
    col.shadow_inactive = rgba(000000ff)
    shadow_offset = 1 1
    shadow_scale = 1.0
    dim_inactive = true
    dim_strength = 0.3
    dim_special = 0.2
    dim_around = 0.4
    screen_shader =
}

animations {
    enabled = true
}

input {
    kb_model =
    kb_layout = us
    kb_variant =
    kb_options =
    kb_rules =
    kb_file =
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 500
    sensitivity = 0.7
    accel_profile = flat
    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 2

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map =
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }

    touchdevice {
        transform = 0
        output =
    }

}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 800
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
    workspace_swipe_use_r = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = true
    swallow_regex = org.wezfurlong.wezterm
    swallow_exception_regex =
    focus_on_activate = true
    no_direct_scanout = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
    suppress_portal_warnings = false
    render_ahead_of_time = false
    render_ahead_safezone = 1
    cursor_zoom_factor = 1
    cursor_zoom_rigid = false
    allow_session_lock_restore = true
    render_titles_in_groupbar = true
    groupbar_titles_font_size = 8
    groupbar_gradients = true
    groupbar_text_color = 0xffffffff
}

binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = true
    allow_workspace_cycles = false
    focus_preferred_method = 0
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = false
}

debug {
#    overlay = true
}

dwindle {
    pseudotile = yes
    force_split = 2
    preserve_split = true
    smart_split = false
    permanent_direction_override = false
    special_scale_factor = 0.6
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

plugin {
    hy3 {
        no_gaps_when_only = true
        group_inset = 5

        tabs {
            height = 25
            padding = 5
            from_top = true
            render_text = true
            rounding = 5
            text_font = 'SF Mono'
            text_height = 10
            text_padding = 5
            col.active = $active
            col.urgent = $urgent
            col.inactive = $inactive
            col.text.active = $text_active
            col.text.urgent = $text_urgent
            col.text.inactive = $text_inactive
            }
    }
}

# MONITORS
monitor = desc:Thermotrex Corporation TL140ADXP01, 2560x1600@120, 0x0, 1, bitdepth, 10
monitor = desc:Samsung Electric Company Q85A 0x00000F00, 3840x2160@60, auto, 1, bitdepth, 10
monitor = desc:Microstep Optix G241VC 000000000000, 1920x1080@60, auto, 1, bitdepth, 10
monitor = , preferred, auto, 1

# BINDS
$Mod1 = ALT
$Mod4 = SUPER

# BINDS - Launchers
bind = $Mod4, Return, exec, wezterm
bind = $Mod4, D, exec, pkill tofi-drun || tofi-drun --drun-launch true -c $HOME/.config/tofi/tofi.cfg
bind = $Mod1, L, exec, swaylock
bind = $Mod4_SHIFT, Q, exec, wlogout
bind = $Mod4, A, exec, pkill tofi || cliphist list | tofi -c $HOME/.config/tofi/tofi.cfg | cliphist decode | wl-copy

# Screenshots
bind = , XF86TouchpadToggle, exec, watershot -s || exit > $HOME/pictures/screenshots/$(date +"%Y%m%d_%H%M%S").png
bind = SHIFT, XF86TouchpadToggle, exec, watershot -s | swappy -f - -o $HOME/pictures/screenshots/$(date +"%Y%m%d_%H%M%S").png

# BINDS - Asus
bind = , XF86Launch1, exec, rog-control-center
bind = , XF86Launch3, exec, echo 1
bind = , XF86Launch4, exec, $scripts/asus/power_mode

# BINDS
bind = $Mod4_SHIFT, F, togglefloating,
bind = $Mod4, F, fullscreen,
bind = $Mod4, space, togglesplit
bind = $Mod4, Q, killactive,

bind = $Mod4, H, movefocus, l
bind = $Mod4, L, movefocus, r
bind = $Mod4, K, movefocus, u
bind = $Mod4, J, movefocus, d

# BINDS - Workspaces
bind = $Mod4, 1, workspace, 1
bind = $Mod4, 2, workspace, 2
bind = $Mod4, 3, workspace, 3
bind = $Mod4, 4, workspace, 4
bind = $Mod4, 5, workspace, 5
bind = $Mod1, 1, workspace, 6
bind = $Mod1, 2, workspace, 7
bind = $Mod1, 3, workspace, 8
bind = $Mod1, 4, workspace, 9
bind = $Mod1, 5, workspace, 10

bind = $Mod4_SHIFT, 1, movetoworkspace, 1
bind = $Mod4_SHIFT, 2, movetoworkspace, 2
bind = $Mod4_SHIFT, 3, movetoworkspace, 3
bind = $Mod4_SHIFT, 4, movetoworkspace, 4
bind = $Mod4_SHIFT, 5, movetoworkspace, 5
bind = $Mod1_SHIFT, 1, movetoworkspace, 6
bind = $Mod1_SHIFT, 2, movetoworkspace, 7
bind = $Mod1_SHIFT, 3, movetoworkspace, 8
bind = $Mod1_SHIFT, 4, movetoworkspace, 9
bind = $Mod1_SHIFT, 5, movetoworkspace, 10

bind = $Mod4_SHIFT, C, movetoworkspace, special
bind = $Mod4, C, togglespecialworkspace,

# BINDS - Windows
bindm = $Mod4, mouse:272, movewindow
bindm = $Mod4, mouse:273, resizewindow

# BINDS - hy3
# bind = $Mod4, V, makegroup, opposite,
# bind = $Mod4, N, makegroup, tab,

bind = $Mod4_SHIFT, H, movewindow, l,
bind = $Mod4_SHIFT, L, movewindow, r,
bind = $Mod4_SHIFT, K, movewindow, u,
bind = $Mod4_SHIFT, J, movewindow, d,

# BINDS - Brightness
binde = , XF86MonBrightnessDown, exec, $scripts/dunst/brightness down 5
binde = , XF86MonBrightnessUp, exec, $scripts/dunst/brightness up 5
bind = , XF86KbdBrightnessUp, exec, $scripts/dunst/kb_blacklight up
bind = , XF86KbdBrightnessDown, exec, $scripts/dunst/kb_blacklight down

# BINDS - Media
binde = , XF86AudioLowerVolume, exec, $scripts/dunst/volume down 5
binde = , XF86AudioRaiseVolume, exec, $scripts/dunst/volume up 5
bind = , XF86AudioMute, exec, $scripts/dunst/volume mute

bind = SHIFT, XF86AudioLowerVolume, exec, playerctl previous
bind = SHIFT, XF86AudioRaiseVolume, exec, playerctl next
bind = SHIFT, XF86AudioMicMute, exec, playerctl play-pause

bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl pause

# WINDOW RULES
layerrule = blur, waybar

windowrule=workspace 1 silent,firefox
windowrule=workspace 6 silent,thunderbird
windowrule=workspace 6 silent,Spotify
