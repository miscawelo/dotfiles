# App launching
bind = SUPER, RETURN, exec, wezterm
bind = SUPER, D, exec, pkill tofi-drun || tofi-drun --drun-launch true -c $HOME/.config/tofi/tofi.cfg
bind = SUPER_SHIFT, P, exec, /opt/yubico-authenticator/authenticator

# Session managment
bind = ALT, L, exec, swaylock
bind = CTRL_ALT, DELETE, exec, wlogout
bind = SUPER_SHIFT, Q, exec, wlogout

# Screenshots
bind = SUPER, S, exec, watershot -s || exit > $HOME/pictures/screenshots/$(date +"%Y%m%d_%H%M%S").png
bind = SUPER_SHIFT, S, exec, watershot -s | swappy -f - -o $HOME/pictures/screenshots/$(date +"%Y%m%d_%H%M%S").png
bind = SUPER_CONTROL, S, exec, grim -g "$(slurp)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bind = SUPER, X, exec, pkill tofi || cliphist list | tofi -c $HOME/.config/tofi/tofi.cfg | cliphist decode | wl-copy
bind = SUPER_SHIFT, X, exec, pkill tofi || cliphist list | tofi -c $HOME/.config/tofi/tofi.cfg | cliphist delete

# Misc
bind = SUPER, Z, exec, hyprctl keyword misc:cursor_zoom_factor 1.0
bind = SUPER_SHIFT, Z, exec, hyprctl keyword misc:cursor_zoom_factor 1.5

# Asus
bind = , XF86Launch1, exec, echo 1
bind = , XF86Launch3, exec, echo 1
bind = , XF86Launch4, exec, $scripts/asus/power_mode

# Window tiling

# Movement
bind = SUPER, Q, killactive,
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop,

# Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move windows
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, J, movewindow, d

# Split
bind = SUPER, SPACE, togglesplit
binde = SUPER_CONTROL, H, splitratio, -0.1
binde = SUPER_CONTROL, L, splitratio, 0.1
binde = SUPER_CONTROL, J, splitratio, 0.1
binde = SUPER_CONTROL, K, splitratio, -0.1

# Floating windows
bind = SUPER_SHIFT, F, togglefloating,
bind = SUPER, F, fullscreen,

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = ALT, 1, workspace, 6
bind = ALT, 2, workspace, 7
bind = ALT, 3, workspace, 8
bind = ALT, 4, workspace, 9
bind = ALT, 5, workspace, 10

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = ALT_SHIFT, 1, movetoworkspace, 6
bind = ALT_SHIFT, 2, movetoworkspace, 7
bind = ALT_SHIFT, 3, movetoworkspace, 8
bind = ALT_SHIFT, 4, movetoworkspace, 9
bind = ALT_SHIFT, 5, movetoworkspace, 10

bind = SUPER_SHIFT, C, movetoworkspacesilent, special
bind = SUPER, C, togglespecialworkspace,

# hy3
# bind = SUPER, V, makegroup, opposite,
# bind = SUPER, N, makegroup, tab,

# Brightness
binde = , XF86MonBrightnessDown, exec, $scripts/dunst/brightness down 5
binde = , XF86MonBrightnessUp, exec, $scripts/dunst/brightness up 5
binde = , XF86KbdBrightnessDown, exec, $scripts/dunst/kb_blacklight down
binde = , XF86KbdBrightnessUp, exec, $scripts/dunst/kb_blacklight up

# Media
binde = , XF86AudioLowerVolume, exec, $scripts/dunst/volume down 5
binde = , XF86AudioRaiseVolume, exec, $scripts/dunst/volume up 5
bind = , XF86AudioMute, exec, $scripts/dunst/volume mute

bind = SHIFT, XF86AudioLowerVolume, exec, playerctl previous
bind = SHIFT, XF86AudioRaiseVolume, exec, playerctl next
bind = SHIFT, XF86AudioMicMute, exec, playerctl play-pause

bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl pause
